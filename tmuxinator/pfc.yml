project_name: pfc
project_root: ~/pfc/wikimaps
tabs:
  - dev: vim .
  - test:
      layout: main-horizontal
      panes:
        - workon w && python manage.py shell_plus
        - make watchtest
  - db:
      layout: main-horizontal
      panes:
        - postgres -D db
        - workon w
  - server:
      layout: main-horizontal
      panes:
        - workon w && make serve
        - workon w
  - wiki: vim ~/vimwiki/FinalProject.wiki
